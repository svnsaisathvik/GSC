<!doctype html>
<html lang="en" class="dark">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Identity -->
    <title>Power Saver</title>
    <meta
      name="description"
      content="Power Saver enables households to earn by selling excess renewable energy through a peer-to-peer smart grid."
    />
    <meta name="author" content="Power Saver Team" />

    <!-- Favicon (optional but recommended) -->
    <!-- <link rel="icon" type="image/png" href="/favicon.png" /> -->

    <!-- Open Graph / Social Preview -->
    <meta property="og:title" content="Power Saver" />
    <meta
      property="og:description"
      content="Sell excess renewable energy, save money, and contribute to a sustainable future."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://powersaver.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Power Saver" />
    <meta
      name="twitter:description"
      content="A smart platform for peer-to-peer renewable energy trading."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Theme Color (Mobile browsers) -->
    <meta name="theme-color" content="#22c55e" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
